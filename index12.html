<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //Обьявляем массив cars
    let cars = new Array();

    //Вносим данные в массив
    cars[0] = "Ferrari";
    cars[1] = "Volvo";
    cars[2] = "BMW";

    //С помощью цикла for выводим данные в браузере с переходом на новую строку
    for (let i = 0; i < cars.length; i++) {
      document.write(cars[i] + "<br>");
    }
  </script>
</body>

</html>
