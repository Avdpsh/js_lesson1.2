<!DOCTYPE html>

<head>

  <title>Document</title>
</head>

<body>
  <script>
    //Вывод диалоговых окон

    //простое диалоговое окно с уведомлением
    alert("Привет");

    //Диалоговое окно со строкой ввода информации
    let years = prompt('Сколько Вам лет?', 100);
    alert('Поздравляю! Вам ' + years + ' лет! С праздничком!!!');

    //Диалоговое окно с выбором значения true and folse
    let isAdmin = confirm("Вы - Администратор?");
    alert(isAdmin);
  </script>
