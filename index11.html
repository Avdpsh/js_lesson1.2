<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //Префиксная форма записи
    let i = 1;
    let a = ++i;
    alert(a);

    //Постфиксная форма записи
    i = 1;
    a = i++;
    alert(a);

    //Разница префиксной и постфиксной формы записи
    a = 1, b = 1; let c, d;
    c = ++a; alert(c);
    d = b++; alert(d);

    //Использование префиксной и постфиксной формы записи
    c = (2+ ++a); alert(c);
    d = (2+ b++); alert(d);
    alert(a);
    alert(b);

  </script>
</body>

</html>
